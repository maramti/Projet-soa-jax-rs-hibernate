<!DOCTYPE html>

<head>

        <!-- Add User Form -->
        <div class="form-section">
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>

        <!-- Edit User Form (Hidden by default) -->
        <div id="editFormSection" class="form-section" style="display: none;">
            <h2>Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="editId" name="id">
                <div class="form-group">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editAge">Age:</label>
                    <input type="number" id="editAge" name="age" min="1" required>
                </div>
                <button type="submit" class="btn btn-success">Update User</button>
                <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>

        <!-- Users Table -->
        <div class="table-section">
        <div class = "table-header">
                    <h2>Users List</h2>
            <div class = "search-container">
                                  <input type="text" id="searchInput" class="search-input" placeholder="Search by name or ID...">
                    <button type="button" id="clearSearch" class="btn-clear-search" onclick="clearSearch()" style="display: none;">âœ•</button>
            </div>
        </div>
            <div id="loadingIndicator" class="loading">Loading users...</div>
            <table id="usersTable" class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No users found. Add a user to get started!</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
